<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="style.css" rel="stylesheet">
	<title>Training Vue</title>
</head>
<body>
	<script src="./vue.js"></script>

	<div class="app new-block">
		<button v-on:click="show = !show" class="show-button"> {{buttonText}}</button>
		<p v-if="show">{{hello}}</p>

	</div>
	
	<div class="app-2 new-block">
		<div v-for="word in words" class="inline-block-elem">{{word}}</div>
	</div>

	<div class="app-3 new-block">
		<button v-on:click="reverseText">{{buttonText}}</button>
		<div>{{word}}</div>
	</div>

	<div class="app-4 new-block">
		<div>{{text}}</div>
		<input v-model="text">
	</div>

	
	<div class="app-5 new-block">
		<final-yellow-text v-bind:more="more"></final-yellow-text>
	</div>
	
	<div class="app-6 new-block">
		<post-block v-for="post in posts" v-bind:data="post" v-bind:id="++id"></post-block>
		<app-id v-bind:id="id"></app-id>
		<async-example></async-example>
	</div>

	<!-- <script src="./index.js"></script> -->
	<script src="dist/main.js" type="text/javascript"></script>
</body>
</html>
